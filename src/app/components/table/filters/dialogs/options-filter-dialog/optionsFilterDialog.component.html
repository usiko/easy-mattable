<!--<h1 mat-dialog-title>Filtre</h1>-->
<div mat-dialog-content>
	<div>
		<mat-form-field *ngIf="searchable" class="example-full-width" appearance="fill">
			<mat-label>Rechercher</mat-label>
			<input matInput [(ngModel)]="textSearchOption" (ngModelChange)="searchInOptions()">
			<button *ngIf="textSearchOption" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
				<mat-icon>close</mat-icon>
			</button>
		</mat-form-field>
	</div>

	<div class="selection-container">
		<mat-label>SÃ©lection
			<mat-checkbox class="example-margin" (click)="allSelectToggle($event)" [checked]="allSelected">
			</mat-checkbox>
		</mat-label>
		<mat-selection-list [(ngModel)]="currentValues" [multiple]="true" (selectionChange)="onChange()">
			<mat-list-option [value]="option.value" *ngFor="let option of currentOptions">
				{{option.displayed}}
			</mat-list-option>
		</mat-selection-list>
	</div>

</div>
