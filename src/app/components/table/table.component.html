<div class="mat-elevation-z8" *ngIf="(dataSource$|async) as dataSource">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">

      <ng-container *ngIf="!col.sort">
        <th mat-header-cell *matHeaderCellDef>{{col.label}}</th>
      </ng-container>
      <ng-container *ngIf="col.sort">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{col.label}}</th>
      </ng-container>
      <td mat-cell *matCellDef="let element"> {{element[col.key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns|map:'key'"></tr>
    <tr mat-row *matRowDef="let row; columns: columns|map:'key';"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
